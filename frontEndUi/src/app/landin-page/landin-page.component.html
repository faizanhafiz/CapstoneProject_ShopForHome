<div    class="container-fluid">


    <div class="row ">
     <nav class="navbar navbar-light   justify-content-between  bg-primary">
       <a class="navbar-brand  mx-4">ShopeFromHome</a>
         
      <div class="profile-logo dropstart">
   
      <button data-target="#signUpModel" data-toggle="modal" class="btn btn-outline-light mx-4" data-target="#signUpModel" data-toggle="modal" >
       Sign Up
      </button>
   
      <button class="btn btn-outline-light mx-5   " data-toggle="modal"  data-target="#loginModel"> Login In</button>
       
   
      </div>   
   
     </nav>
    
    </div>
  
     <!-- landingPage Image -->
     <div class="row    "   >
  
  
       <div class="container ">
  
  
         <img src="https://cdn.shopify.com/s/files/1/0070/7032/files/Landing_Page_Design__How_to_Create_Better_Pages_That_Convert-1.jpg?v=1646760354&width=1024" alt="">
       </div>
     </div>
  
  </div>
  
  
  
  
  <!-- ModelSignUp -->
  
  
  
  <div class="modal fade  " id="signUpModel">
  
  <div class="modal-dialog  modal-dialog-centered">
  
   <div class="modal-content">
  
      <div class="modal-header">
          <h3> SignUp</h3>
  
          <button  type="button" class="close" data-dismiss="modal">&times;</button>
  
     </div>
  
     <div class="modal-body  justify-content-center">
  
         <form   [formGroup]= "signForm" (ngSubmit)="signUp()">
            
            <div class="form-group my-2">
             <input type="text" name="name"  formControlName="name" class="form-control" placeholder="Name"  required>
  
            </div>
  
            <div class="form-group">
             <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email" required>
  
            </div>
  
            <div class="form-group my-2">
             <input type="password" name="password"   formControlName="password"class="form-control"placeholder="password" required>
  
            </div>
  
              <div class="modal-footer  justify-content-center">
  
               
                 <button class="btn btn-primary"  >SignUP</button>
               <div >
                 <p class="text-success" *ngIf="signupsuccess"> {{signupsuccessMessage}}</p>
                 <p   class ="text-danger" *ngIf="signupfail">{{signupfailMessage}}</p>
                </div>
  
                 
              </div>
              
         </form>
          
     </div>
         
                
  
  
        
      </div>
   </div>
  </div>
  
  
  
  
  <!-- loginModal -->
  <div     class="modal fade  " id="loginModel">
  
   <div class="modal-dialog  modal-dialog-centered">
   
     <div class="modal-content">
   
        <div class="modal-header">
            <h3> Login</h3>
  
            <button  type="button" class="close" data-dismiss="modal"> &times;</button>
  
       </div>
  
       <div class="modal-body">
  
         <form  [formGroup]= "loginForm"  (ngSubmit)="login()">
            
             
  
            <div class="form-group my-2">
             <input type="email" formControlName ="email" name="email" class="form-control" placeholder="Email"  required   >
  
            </div>
  
            <div class="form-group my-2">
             <input type="password"  formControlName="password" name="password"   class="form-control"placeholder="password"  required>
  
            </div>
  
              <div class="modal-footer  justify-content-center">
  
               <button class="btn btn-primary"  >Login</button>
               <div >
                 <p class="text-success" *ngIf="loginsuccess">{{loginsuccessMessage}}</p>
                 <p   class ="text-danger" *ngIf="loginfail">{{loginfailMessage}}</p>
                </div>
              </div>
  
             
              
         </form>
     </div>
     
                  
  
  
          
        </div>
     </div>
   </div>
